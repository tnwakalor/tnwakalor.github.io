<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tochukwu Nwakalor</title>
        <link href="styles/default.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
      <main>
        <h2>ARRAYS</h2>
        <div id="add-salary">
            <h3>Add Salary</h3>
            <label>Enter Name : <input type="text" id="name" required autofocus><br><br><span id="namenull"></span></label> 
            <br>
            <br>
            <label>Enter Salary : <input type="number" id="salary" required><br><br><span id="salarynull"></span></label>
            <br>
            <br>
            <button onclick="addSalary()" class="btn">Add Salary</button>
        </div>
        
        <div id="display-salary">
            <h3>Display Salary</h3>
            <button onclick="displaySalary()" class="btn">Display Salary</button>
            <table id="result_table"></table>
        </div>
        
        <div id="display-result">
            <h3>Display Result</h3>
            <button onclick="displayResults()" class="btn">Display Result</button>
            <div id="results"></div>
        </div>
        
        <div id="display-employees">
            <h3>Display Employees</h3>
            <button onclick="displayEmployees()" class="btn">Display Employees In Dropdown</button><br>
            <select id="employees"></select>
        </div>
        

        
       </main>
    <script src="scripts/arrays.js"></script>
    <div data-include="components/footer.html"></div>
       <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
