<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity #3 HTML Forms</title>
        <link href="styles/default.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    <main>
    <div id="Form">
        <h2>FORM</h2>
        <form action="random.html">
            <fieldset>
            <label for="firstname">First Name</label>
            <br>
            <input id="firstname" name="firstname" type="text" placeholder="Jacob" autocomplete="off" required>
            <br>
            <br>
            <label for="lastname">Last Name</label>
            <br>
            <input id="lastname" name="lastname" type="text" placeholder="Jackson" required>
            <br>
            <br>
            <label for="phonenumber">Phone Number</label>
            <br>
            <input id="phonenumber" name="phonenumber" type="text" placeholder="919-456-2333" required>
            <br>
            <br>
            <label for="email">E-mail</label>
            <br>
            <input id="email" name="email" type="email" placeholder="jacob.jackson@example.com" required>
            <br>
            <br>
            <label for="age">Age</label>
            <br>
            <input id="age" type="number" required>  
            <br>
            <br>
            <div id="q1">
            <em>Why did you visit my website?</em>
            <br>
            <input id="portfolioreview" type="checkbox" name="ans" value="portfolioreview" class="inline">
            <label for="portfolioreview">Portfolio Review</label>
            <br> 
            <input id="justvisiting" type="checkbox" name="ans" value="justvisiting" class="inline">
            <label for="justvisiting">Just Visiting...</label>
            </div>
            <br>
            <div id="q2">
                <em>Are you a student?</em>
                <br>
                <input id="yes" type="radio" name="ans2" value="yes" class="inline">
                <label for="yes">Yes</label>
                <br> 
                <input id="no" type="radio" name="ans2" value="no" class="inline">
                <label for="no">No</label>
                <br>
                <input id="maybe" type="radio" name="ans2" value="maybe" class="inline">
                <label for="maybe">Maybe</label>
            </div>
            <br>
            <div id="service-selection">
                <label for="services">
                    Choose your desired service:
                    <br>
                    <select id="services" name="services" required>
                        <option value="default"></option>
                        <option value="website creation">Website Creation</option>
                        <option value="resume reviews">Resume Review</option>
                        <option value="mock interviews">Mock Interviews</option>
                    </select>
                </label>
            </div>
            <br>
            <br>
            <input id="Submit" type="submit" value="Submit">
            <br>
            <br>
            <input id="Reset" type="reset" value="Reset">
            </fieldset>
        </form>
        
    </div>
    </main>
    <div data-include="components/footer.html"></div>
       <script src="scripts/HTMLInclude.js"></script>
   </body>
</html>
